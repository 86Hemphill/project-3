<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/3b35cdb471.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="vh-100 d-flex flex-column">
    <header class="p-4 bg-primary d-flex justify-content-between">
        <div class="text-white d-flex align-items-center">
            <h2>QuizApp</h2>
            <i class="fas fa-bolt fa-2x pl-3"></i>
        </div>

        <ul class="list-group list-group-horizontal">
            <a href="/" class="list-group-item flex-fill text-primary d-flex align-items-center" role="button">
                <h5 class="m-0">Home</h5>
                <i class="fas fa-home fa-lg pl-2"></i>
            </a>
            <a href="/settings" type="button" class="list-group-item flex-fill text-primary d-flex align-items-center" role="button">
                <h5 class="m-0">Settings</h5>
                <i class="fas fa-cog fa-lg pl-2"></i>
            </a>
            <a href="/signin" type="button" class="list-group-item flex-fill text-primary d-flex align-items-center" role="button">
                <h5 class="m-0">Sign In</h5>
                <i class="fas fa-sign-out-alt fa-lg pl-2"></i>
            </a>
        </ul>
    </header>

    <main class="my-auto h-50 d-flex align-items-center">
        <div class="container h-50 d-flex justify-content-center">
            <div class="card w-50 p-4 mx-3 border-0 border-rounded bg-primary">
                <div class="m-auto text-center text-white d-flex align-items-center">
                    <h2>Quizzes</h2>
                    <i class="fas fa-book-open fa-lg pl-3"></i>
                </div>
            </div>

            <div class="card w-50 p-4 mx-3 border-0 border-rounded bg-primary">
                <div class="m-auto text-center text-white d-flex align-items-center">
                    <h2>Leaderboards</h2>
                    <i class="fas fa-medal fa-lg pl-3"></i>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
